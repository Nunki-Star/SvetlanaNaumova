<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #seriya{
        width: 20px;
    }
    #number{
        width: 70px;
    }
    #login{
        width: 100px;
    }
    #password{
        width: 100px
    }
    </style>
</head>
<!--^[^\s()-]*$
Первая "крышка" означает, что это начало строки. Последний "доллар" означает конец строки.-->
<body>
    <h2 align="center">Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" target="_blank">

        <fieldset>
            <legend>Личные данные</legend>
                <input type="text" name="name" required="required" placeholder="Имя" pattern="[А-Яа-яЁё]" width="25" autofocus>
                <label for="login>">Имя</label><br>
                <input type="text" name="lastname" required="required" placeholder="Фамилия" pattern="[А-Яа-яЁё]" width="24">
                <label for="login">Фамилия</label><br>
                <input type="text" name="surname" required="required" placeholder="Отчество" pattern="[А-Яа-яЁё]" width="20">
                <label for="login">Отчество</label><br>
                
                
                
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" name="seriya" placeholder="AA" pattern="[A-Za-z]{2,}"  maxlength="2" id="seriya" required="required">
                    <input type="text" name="number" placeholder="1234567" pattern="[0-9]{7,}"  maxlength="7" id="number" required="required">
                </fieldset>

                <fiedlset>
                    <legend>Дата рождения</legend>
                    <input type="text" name="birthyear"  pattern="[0-9]{4,}" maxlength="4">
                    <label for="text">Год рождения</label><br>
                    <select name="month">
                        <option value="jan">Январь</option>
                        <option value="feb">Февраль</option>
                        <option value="mar">Март</option>
                        <option value="apr">Апрель</option>
                        <option value="may">Май</option>
                        <option value="jun">Июнь</option>
                        <option value="jul">Июль</option>
                        <option value="aug">Август</option>
                        <option value="sep">Сентябрь</option>
                        <option value="oct">Октябрь</option>
                        <option value="nov">Ноябрь</option>
                        <option value="dec">Декабрь</option>
                    </select>
                    <label for="text">Месяц роджения</label><br>
                    <input type="text" name="birthdate"  pattern="[0-31]{4,}" maxlength="4">
                    <label for="text"> Число</label><br>
                </fieldset>

                <select name="nationality">
                    <option value="by">BLR</option>
                    <option value="feb">RUS</option>
                    <option value="brb">BRB</option>
                    <option value="blz">BLZ</option>
                    <option value="bah">BHS</option>
                    <option value="usa">USA</option>
                    <option value="lat">LVA</option>
                    <option value="oae">ARE</option>
                    <option value="pak">PAK</option>
                    <option value="pri">PRI</option>
                    <option value="can">CAN</option>
                    
                </select><br>

         <!--национальность-->
                <fieldset>
                    <legend>Хобби</legend>
                    <input type="checkbox" name="rating" value="fishinh">рыбалка<br>
                    <input type="checkbox" name="rating" value="astronkmy">астрономия<br>
                    <input type="checkbox" name="rating" value="snorkling">дайвинг<br>
                    <input type="checkbox" name="rating" value="marks">марки<br>
                </fieldset> 
                
                <fieldset>
                    <legend>Домашние животные(возможность выбора нескольких вариантов):</legend>
                    <select name="list" id="list" multiple="multiple" size="12">
                        <optgroup label="Попугаи"></optgroup>
                            <option value="1" selected="selected">Волнистый</option>
                            <option value="2" selected="selected">Ара</option>
                            <option value="3" selected="selected">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба"></optgroup>
                            <option value="4" selected="selected">Караси</option>
                            <option value="5" selected="selected">Окуни</option>
                            <option value="6" selected="selected">Осетр</option> 
                        </optgroup>
                        <optgroup label="Птицы"></optgroup>
                            <option value="7" selected="selected">Стая ворон</option>
                            <option value="8" selected="selected">Аист</option>
                            <option value="9" selected="selected">Археоптерикс</option> 
                        </optgroup>    
                    </select>

                </fieldset>
                
                <fieldset>
                    <legend>Данные для входа и восстановления пароля:</legend>
                    <input type="text" name="login" pattern="[A-Za-z]]{5,}" placeholder="Логин" id="login" required="required/>"/>
                    <label for="login>">*Логин</label><br>
                    <input type="password" name="password" pattern="[A-Za-z]{10,}" placeholder="Пароль" id="password" required="required" autocomplete="off"/>
                    <label for="password">*Пароль</label><br>
                    
                </fieldset>

                <fieldset>
                    <legend>Координаты</legend>
                    <input type="email" name="email" pattern="[A-Za-z]]{5,}"  required="required/>" placeholder="введите адрес почты"/><br>
                    
                    <input type="url" name="sait" pattern="[A-Za-z]{10,}" required="required" autocomplete="off" placeholder="введите адрес сайта"/>
                    
                </fieldset>

                <fieldset>
                    <legend>Цифры</legend>
                    <input type="number" step="0.1" min="-2.5" max="2.5"><br>
                    <input type="range" min="1" max="10"> 
                </fieldset>
                
                <fieldset>
                    <legend>Кнопки управления</legend>
                    <input type="submit" value="отправить" placeholder="Отправить">
                    <input type="reset"><br>
                    <img src="mail.png" title="при нажатии на эту кнопку ничего не происходит" align="left" width="50px" height="50px">
                </fieldset>
        </fieldset>
    </form>
    
</body>
</html>
